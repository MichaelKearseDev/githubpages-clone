<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages</title>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Monomaniac+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <header class="header">
    <h2 class="title"><b>GitHub</b> Pages</h2>
    <nav class="navigation">
        <button class="button">Pages Help</button>
    </nav>
   </header>

   <main class="main-heading">
    <h1 class="main-text">Websites for you and your projects.</h1>
    <div class="secondary-text">
    <p class="bottom-text">Hosted directly from your <span class="repository-link">GitHub repository.</span> Just edit, push, and your changes are live.</p>
    </div>
    <div class="photo-container">
    <img src="./photos/githubphoto.png" alt="Picture Taken From GitHub" class="main-photo">
    </div>
   </main>
</body>
</html>
